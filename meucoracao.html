<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Voc√™ tem meu cora√ß√£o ‚ù§Ô∏è</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background-color: black;
      overflow: hidden;
      font-family: 'Arial', sans-serif;
    }

    #startButton {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      padding: 20px 30px;
      font-size: 24px;
      background-color: #ff0066;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      z-index: 10;
    }

    #heart {
      position: absolute;
      top: 40%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 100px;
      color: red;
      display: none;
      animation: beat 1s infinite;
      z-index: 10;
    }

    #message {
      position: absolute;
      top: 60%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: white;
      font-size: 28px;
      display: none;
      z-index: 10;
    }

    @keyframes beat {
      0%, 100% { transform: translate(-50%, -50%) scale(1); }
      50% { transform: translate(-50%, -50%) scale(1.3); }
    }

    canvas {
      position: absolute;
      top: 0;
      left: 0;
      display: none;
    }
  </style>
</head>
<body>

  <button id="startButton">Clique aqui üíå</button>
  <div id="heart">‚ù§Ô∏è</div>
  <div id="message">Voc√™ tem meu cora√ß√£o!</div>
  <canvas id="canvas"></canvas>

  <script>
    const button = document.getElementById('startButton');
    const heart = document.getElementById('heart');
    const message = document.getElementById('message');
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');

    let W = window.innerWidth;
    let H = window.innerHeight;
    canvas.width = W;
    canvas.height = H;

    let particles = [];

    class Particle {
      constructor(x, y, angle, speed, color) {
        this.x = x;
        this.y = y;
        this.angle = angle;
        this.speed = speed;
        this.radius = 2 + Math.random() * 2;
        this.color = color;
        this.life = 100;
      }

      update() {
        this.x += Math.cos(this.angle) * this.speed;
        this.y += Math.sin(this.angle) * this.speed;
        this.life--;
      }

      draw() {
        ctx.beginPath();
        ctx.arc(this.x, this.y, this.radius, 0, 2 * Math.PI);
        ctx.fillStyle = this.color;
        ctx.fill();
      }
    }

    function createHeartFirework(x, y) {
      let colors = ['#ff0000', '#ff3399', '#ff6666'];
      for (let t = 0; t < Math.PI * 2; t += 0.1) {
        let xOffset = 16 * Math.pow(Math.sin(t), 3);
        let yOffset = -(
          13 * Math.cos(t) -
          5 * Math.cos(2 * t) -
          2 * Math.cos(3 * t) -
          Math.cos(4 * t)
        );
        let px = x + xOffset * 10;
        let py = y + yOffset * 10;
        let angle = Math.random() * 2 * Math.PI;
        let speed = 1 + Math.random() * 2;
        let color = colors[Math.floor(Math.random() * colors.length)];
        particles.push(new Particle(px, py, angle, speed, color));
      }
    }

    function animate() {
      ctx.fillStyle = "rgba(0, 0, 0, 0.2)";
      ctx.fillRect(0, 0, W, H);

      particles.forEach((p, i) => {
        p.update();
        p.draw();
        if (p.life <= 0) particles.splice(i, 1);
      });

      requestAnimationFrame(animate);
    }

    button.addEventListener('click', () => {
      button.style.display = 'none';
      heart.style.display = 'block';
      message.style.display = 'block';
      canvas.style.display = 'block';

      setInterval(() => {
        let x = W / 2;
        let y = H / 2;
        createHeartFirework(x, y);
      }, 1000);

      animate();
    });

    window.addEventListener("resize", () => {
      W = window.innerWidth;
      H = window.innerHeight;
      canvas.width = W;
      canvas.height = H;
    });
  </script>
</body>
</html>
